<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<style>
        /* Style for the form container */
        form {
            max-width: 400px; /* Set a maximum width for the form */
            margin: 0 auto; /* Center the form horizontally */
            padding: 20px; /* Add some spacing around the form */
            background-color: #f0f0f0; /* Set background color for the form */
            border: 1px solid #ccc; /* Add a border to the form */
            border-radius: 5px; /* Add rounded corners to the form */
        }

        /* Style for form input fields */
        input[type="text"] {
            width: 100%; /* Make the input fields take up the full width of the form */
            padding: 10px; /* Add padding inside the input fields */
            margin-bottom: 10px; /* Add spacing between input fields */
            border: 1px solid #ccc; /* Add a border to the input fields */
            border-radius: 5px; /* Add rounded corners to the input fields */
        }

        /* Style for the submit button */
        input[type="submit"] {
            background-color: #007BFF; /* Set background color for the submit button */
            color: #fff; /* Set text color for the submit button */
            padding: 10px 20px; /* Add padding to the submit button */
            border: none; /* Remove the border */
            border-radius: 5px; /* Add rounded corners to the submit button */
            cursor: pointer; /* Change cursor to pointer on hover */
        }

        /* Style for the submit button on hover */
        input[type="submit"]:hover {
            background-color: #0056b3; /* Change background color on hover */
        }
              h1 {
    background-color: #333;
    color: #fff;

    text-align: center;
}
    </style>
</head>

  <h1>Book Form..</h1>

  BookName:<input type="text" name="bName"><br>

  BookPrice:<input type="text" name="bPrice"><br>
  
  <input type="submit" value="AddBook">
  
  
  </form>
</body>
</html>
